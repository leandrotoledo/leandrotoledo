{% extends 'base.html' %}

{% load comments %}
{% load url from future %}

{% block title %}{{ 'Contato'|default:site.name }}{% endblock %}

{% block articles %}
    <article id="contact" class="article">
        <h1 class="title">Contato</h1>
        <form action="/pages/contact/" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Enviar" />
        </form>
    </article>
{% endblock %}
